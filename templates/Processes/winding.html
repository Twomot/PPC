<div style="height:200px;">
    <div layout="row" layout-padding style="height:50px;">
        <div>
            <label style="width:30px;">Winding</label>
            <input type="checkbox" ng-model="winding.winding" ng-true-value="'YES'" ng-false-value="'NO'">
        </div>
        <div >
            <label>Plying</label>
            <input type="checkbox" ng-model="winding.plying" ng-true-value="'YES'" ng-false-value="'NO'">
        </div>
        <div >
            <label>Twisting</label>
            <input type="checkbox" ng-model="winding.twisting" ng-true-value="'YES'" ng-false-value="'NO'">
        </div>
        <div >
            <label>Others</label>
            <input type="checkbox" ng-model="winding.others" ng-true-value="'YES'" ng-false-value="'NO'">
        </div>
        
    </div>
     <div layout="row" layout-padding style="height:50px;">
    <div flex>
        <md-input-container>
            <label>Job Order for Full Qty</label>
            <md-select name="type" ng-model="finishing.jobOrder" required>
                <md-option value="Full">Full</md-option>
                <md-option value="Part">Part</md-option>
            </md-select>
        </md-input-container>
    </div>
     <div >
            <label>PO Number</label>
            <input ng-model="winding.po" />
        </div>
         <div >
            <label>Line Item</label>
              <input ng-model="winding.lineitem" />
        </div>
</div>
     <div layout="row" layout-padding style="height:50px;">
      <div flex>
            <md-input-container>
                <label>Process Start date </label>
                <input ng-model="processtartDate" md-placeholder="Enter Date" name="processStartDate" ng-focus="DyeingChange(processticket.mtrs)">
                <div ng-messages="processcabinetform.processStartDate.$error">
                    <div ng-message="required">This is required.</div>
                </div>
            </md-input-container>
        </div>
        
        <div flex>
            <md-input-container>
                <label>Process End Date </label>
                <input ng-model="processEndDate" md-placeholder="Enter Date" name="processStartDate" ng-focus="DyeingChange()">
                <div ng-messages="processcabinetform.processStartDate.$error">
                    <div ng-message="required">This is required.</div>
                </div>
            </md-input-container>
        </div>
        <div flex>
            <md-input-container>
                <label>Duration</label>
                <input ng-model="embroidary.duration" required>
                <div ng-messages="processembroiderryform.vendorname.$error">
                    <div ng-message="required">This is required.</div>
                </div>
            </md-input-container>
        </div>
    </div>
    
    <div layout="row" layout-padding style="height:50px;">
    	<!-- Updated By Ramesh -->
        <!--md-button class="md-raised md-primary" ng-click="$scope.StoreAdd(workCenter,finishing)">Save</md-button-->
        <md-button ng-show="processticket.id === undefined" class="md-raised md-primary" ng-click="addProcessTicket(processticket)">Save</md-button>
    	<md-button ng-show="processticket.id !== undefined" class="md-raised md-primary" ng-click="saveProcessTicket(processticket)">Save Exist</md-button>
    </div>
</div>
