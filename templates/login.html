
<div layout="column" layout-align="center center" layout-fill="layout-fill" style="margin-top:10%">
  <div class="loginBox md-whiteframe-z1" layout="column">
    <md-content class="md-padding" layout="column">
      <md-input-container>
        <label>Email</label>
        <input type="text" ng-model="login.email"/>
      </md-input-container>
      <md-input-container>
        <label>Password</label>
        <input type="password" ng-model="login.password"/>
      </md-input-container>
      <div layout="row" layout-align="center center" style="padding-top:20px">
        <md-button class="md-raised md-primary" ng-click="loginClick(login)">Login</md-button>
        <div flex="flex"></div>
        <md-button href="" md-no-ink="md-no-ink">Forgot Password</md-button>
      </div>
    </md-content>
  </div>
</div>
