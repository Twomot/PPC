<div layout="row"><p style="margin-left:140px;"><b>Login</b></p> </div>
<div layout="row" >
  <div layout="column" style="width:50%;padding-right:10px">	
	<md-input-container>
        <label>User Name</label>
          <input ng-model="logindata.email" required="" type="email"> 		 			       
    </md-input-container>
 </div>
     <div layout="column" style="width:50%;padding-left:10p;">	
	  <md-input-container>
        <label>Password</label>
	      <input type="password" ng-model="logindata.password" required="" class="form-control">
		   
     </md-input-container>
	 </div>
</div>
<div layout="row">
<div style="margin-left:140px;">
 <md-button class="md-raised md-primary" ng-click="loginpopUpClick(logindata)">Login</md-button>
 </div>
</div>
